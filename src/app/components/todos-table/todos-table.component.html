<div>
  <button 
  class="btn btn-warning"
    type="button"
    [disabled]="noneChecked()"
    (click)="deleteChecked2()"
  >
    Delete selected  <i class="fa fa-paw"></i>
  </button>
</div>
<br>

<table 
    class="table table-striped table-bordered table-hover table-condensed" 
    [hidden]="todos.length ==0" 
    >
    
  <thead>
    <tr>
      <th><input type="checkbox" (click)="checkUncheckAll()" >Select all</th>
      <th>Title</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Delete or update</th>
    </tr>
  </thead>

  
  <tbody>
    <tr *ngFor="let todo of todos; let i = index;">
      
      <td>
        <input type="checkbox" 
              name="check" 
              id="check" 
              (click)="toggle(i)"
              [checked]=todo.isChecked>
      </td>

      <td [ngClass]="{strikeOut: todo.isChecked}">{{ todo.title }}</td>
      <td [ngClass]="{strikeOut: todo.isChecked}">{{ todo.begin |date: 'dd-MM-yyyy'}}</td>
      <td [ngClass]="{strikeOut: todo.isChecked}">{{ todo.end |date: 'dd-MM-yyyy'}}</td>
      <td>
        <button 
          class="btn"
          type="button"
          id="deleteOne"
          (click)="delete(i)"
        >
        <i class="fa fa-calendar-times-o"></i>
        </button>

        <button class="btn btn-success" type="button" (click)="update(todo)">
        <i class="fa fa-cog"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
